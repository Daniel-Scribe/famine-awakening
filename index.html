<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famine's Awakening - Heeding the Prophetic Voice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a0f0f 50%, #2d1616 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #f5d5a3;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .moon-container {
            position: fixed;
            top: 100vh;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 350px;
            z-index: 2;
            animation: moonRise 8s ease-out forwards;
        }

        .moon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url('assets/images/moon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 
                0 0 80px rgba(255, 107, 53, 0.8),
                0 0 160px rgba(216, 67, 21, 0.6),
                0 0 240px rgba(255, 87, 34, 0.4);
            position: relative;
            filter: brightness(1.1) contrast(1.2);
        }

        /* Fallback CSS moon if image doesn't load */
        .moon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6b35, #d84315, #8b1a00);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Show fallback if image fails to load */
        .moon:not([style*="background-image"]) .moon::before {
            opacity: 1;
        }

        @keyframes moonRise {
            0% { 
                top: 100vh; 
                opacity: 0;
                transform: translateX(-50%) scale(0.4);
            }
            30% { 
                opacity: 0.6;
                transform: translateX(-50%) scale(0.6);
            }
            70% { 
                opacity: 0.9;
                transform: translateX(-50%) scale(0.9);
            }
            100% { 
                top: 10vh; 
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        .flames {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            z-index: 1;
            background: linear-gradient(0deg, 
                #ff4500 0%, 
                #ff6b35 30%, 
                transparent 70%);
            animation: flicker 2s infinite alternate;
            opacity: 0;
            animation-delay: 7s;
            animation-fill-mode: forwards;
        }

        @keyframes flicker {
            0% { opacity: 0.7; transform: scaleY(1); }
            100% { opacity: 1; transform: scaleY(1.1); }
        }

        .main-content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            opacity: 0;
            animation: titleAppear 2s ease-out 5s forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 2s ease-out 6s forwards;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            font-style: italic;
        }

        .book-cover-container {
            margin: 2rem 0;
            opacity: 0;
            animation: fadeInUp 2s ease-out 10s forwards;
        }

        .book-cover {
            width: 280px;
            height: 420px;
            border-radius: 12px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(255, 107, 53, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('assets/images/book-cover.jpg');
            margin: 0 auto;
            background-color: #333;
            cursor: pointer;
        }

        .book-cover:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.9),
                0 0 40px rgba(255, 107, 53, 0.6);
        }

        .prophecy-text {
            max-width: 800px;
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 3s ease-out 7s forwards;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .author {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeInUp 2s ease-out 9s forwards;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .navigation {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 2s ease-out 8s forwards;
        }

        .nav-btn {
            display: block;
            color: #f5d5a3;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ff6b35;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .nav-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        @keyframes titleAppear {
            0% { 
                opacity: 0; 
                transform: translateY(50px) scale(0.8);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInUp {
            0% { 
                opacity: 0; 
                transform: translateY(30px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .glow-text {
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(255, 107, 53, 0.5); }
            100% { text-shadow: 0 0 40px rgba(255, 107, 53, 0.8); }
        }

        .reveal-text {
            opacity: 0;
            animation: revealWord 0.8s ease-out forwards;
        }

        @keyframes revealWord {
            0% { 
                opacity: 0;
                transform: translateY(20px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .prophecy-text {
                font-size: 1rem;
            }
            
            .moon-container {
                width: 250px;
                height: 250px;
            }
            
            .book-cover {
                width: 220px;
                height: 330px;
            }
            
            .navigation {
                position: static;
                text-align: center;
                margin-top: 2rem;
            }
            
            .nav-btn {
                display: inline-block;
                margin: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="moon-container">
        <div class="moon"></div>
    </div>
    
    <div class="flames"></div>
    
    <nav class="navigation">
        <a href="revelation.html" class="nav-btn">The Revelation</a>
        <a href="unsealing.html" class="nav-btn">The Unsealing</a>
        <a href="glimpse.html" class="nav-btn">Sacred Glimpse</a>
        <a href="receive.html" class="nav-btn">Receive the Word</a>
    </nav>
    
    <main class="main-content">
        <h1 class="title glow-text">FAMINE'S AWAKENING</h1>
        <p class="subtitle">Heeding the Prophetic Voice</p>
        
        <div class="book-cover-container">
            <div class="book-cover" title="Famine's Awakening - Heeding the Prophetic Voice" onclick="window.location.href='receive.html'"></div>
        </div>
        
        <div class="prophecy-text" id="prophecyText">
            <!-- Text will be populated by JavaScript -->
        </div>
        
        <div class="author">Daniel West</div>
    </main>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 120;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Animate text revelation
        function animateText() {
            const prophecyText = document.getElementById('prophecyText');
            const text = `<strong>FAMINE IS COMING!</strong> As the celestial alignments of 2028 approach, a divine warning sounds for the original people. Within these pages, discover how the prophecy of coming tribulation serves not as destroyer but as awakener, activating ancient wisdom encoded in your DNA. Through divine protocols for both physical and spiritual preparation, learn how every empty shelf in Babylon's stores creates space for original knowledge to reemerge. When the rulers of this world's system fail and markets crash, only those who have prepared in both body and spirit will stand. This writing arrives in the fullness of time—where REVELATIONS marked the End of Biblical Scripture, but is in fact, the Beginning of a "NEW" Book for all ears that would listen.`;
            
            const words = text.split(' ');
            let wordIndex = 0;
            
            function revealNextWord() {
                if (wordIndex < words.length) {
                    const span = document.createElement('span');
                    span.className = 'reveal-text';
                    span.innerHTML = words[wordIndex] + ' ';
                    span.style.animationDelay = '0s';
                    prophecyText.appendChild(span);
                    wordIndex++;
                    setTimeout(revealNextWord, 150);
                }
            }
            
            // Start text animation after moon has risen
            setTimeout(revealNextWord, 7000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            animateText();
        });
    </script>
</body>
</html>
